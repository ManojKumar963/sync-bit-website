<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Last Letter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: "Times New Roman", serif;
        }
        .name {
            font-size: 5rem;
            font-weight: bold;
            position: relative;
        }
        .name span.blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                visibility: visible;
            }
            50% {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="name">
        Manoj Kumar Pradhan<span class="blink">.</span>
    </div>
</body>
</html>
